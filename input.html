<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Input Berita Lelayu</title>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<h1>Input Data Lelayu</h1>

<div class="form-container">
<form id="lelayuForm">

<label>Nama Almarhum:</label>
<input type="text" id="nama_almarhum">

<label>Usia:</label>
<input type="number" id="usia">

<label>Padukuhan:</label>
<input type="text" id="padukuhan">

<label>Hari Meninggal:</label>
<input type="text" id="hari_mati">

<label>Tanggal Meninggal:</label>
<input type="date" id="tgl_mati">

<label>Jam Meninggal:</label>
<input type="text" id="jam_mati">

<label>Hari Pemakaman:</label>
<input type="text" id="hari_kubur">

<label>Tanggal Pemakaman:</label>
<input type="date" id="tgl_kubur">

<label>Jam Pemakaman:</label>
<input type="text" id="jam_kubur">

<label>Makam:</label>
<select id="makam">
    <option value="Randu Kuning">Randu Kuning</option>
    <option value="Krembangan Wetan">Krembangan Wetan</option>
    <option value="Krembangan Kulon">Krembangan Kulon</option>
    <option value="Kebon">Kebon</option>
    <option value="Nosari">Nosari</option>
    <option value="Clumprit">Clumprit</option>
    <option value="Jelok">Jelok</option>
    <option value="Dampit">Dampit</option>
    <option value="Mawung">Mawung</option>
    <option value="Lainnya">Lainnya</option>
</select>

<input type="text" id="makam_lainnya" placeholder="Isi makam manual" style="display:none;">

<h3>Yang Berduka</h3>
<div id="berdukaList"></div>

<div class="add-btn" id="addBerduka">+ Tambah Orang Berduka</div>

<button type="submit" class="btn">Kirim & Generate PDF</button>

</form>

<p id="status"></p>
</div>
</div>

<script src="input.js"></script>
</body>
</html>
